<ng-content></ng-content>

@if (template && ngxValue) {
  <ngx-floating
    [trigger]="trigger"
    [placement]="placement"
    [flip]="flip"
    [shift]="shift"
    [offset]="offset"
    [autoUpdate]="autoUpdate"
    [bindTo]="bindTo"
  >
    <ng-container *ngTemplateOutlet="template" />
  </ngx-floating>
}
