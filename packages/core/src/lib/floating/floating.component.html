@if (!isServer && referenceConnected()) {
  <ngx-portal [bindTo]="bindTo()">
    <div
      #floating
      class="floating"
      [style.left.px]="coords()?.x"
      [style.top.px]="coords()?.y"

      ngxClickOutside
      (outside)="onClickOutside($event)"
      (inside)="onClickInside($event)"
    >
      <ng-content />
    </div>
  </ngx-portal>
}
