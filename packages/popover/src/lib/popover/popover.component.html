<ng-content></ng-content>

@if ((template && ngxValue) || isAnimating()) {
  <ngx-floating
    [trigger]="trigger"
    [placement]="placement"
    [middleware]="middleware"
    [autoUpdate]="autoUpdate"
    [bindTo]="bindTo"

    (clickedInside)="onClickedInside($event)"
    (clickedOutside)="onClickedOutside($event)"
  >
    @if (template && ngxValue) {
      <div
        @fadeInOut
        (@fadeInOut.start)="onAnimationStart($event)"
        (@fadeInOut.done)="onAnimationDone($event)"
        [@.disabled]="animationDisabled"
      >
        <ng-container *ngTemplateOutlet="template" />

        @if (arrow) {
          <ngx-floating-arrow [padding]="arrowPadding" />
        }
      </div>
    }
  </ngx-floating>
}
