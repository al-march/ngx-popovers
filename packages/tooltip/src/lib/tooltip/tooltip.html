<ng-content />

@if (isTooltipCreated() || isAnimating()) {
  <ngx-floating
    [trigger]="trigger"
    [placement]="placement"
    [middleware]="middleware"
    [autoUpdate]="autoUpdate"
    [bindTo]="bindTo"

    (clickedOutside)="onClickedOutside($event)"
  >
    @if (isTooltipCreated()) {
      <div
        @fadeInOut
        (@fadeInOut.done)="isAnimating.set(false)"
      >
        <ngx-tooltip-template
          [component]="tooltipComponent"
          [text]="tooltipText"
          (hovered)="setTooltipHovered($event)"
        />

        @if (arrow) {
          <ngx-floating-arrow [padding]="arrowPadding" />
        }
      </div>
    }
  </ngx-floating>
}
