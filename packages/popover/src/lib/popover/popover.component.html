<ng-content></ng-content>

@if ((template && ngxValue) || isAnimating()) {
  <ngx-floating
    [trigger]="trigger"
    [placement]="placement"
    [flip]="flip"
    [shift]="shift"
    [offset]="offset"
    [autoUpdate]="autoUpdate"
    [bindTo]="bindTo"
  >
    @if (template && ngxValue) {
      <div @fadeInOut (@fadeInOut.done)="isAnimating.set(false)">
        <ng-container *ngTemplateOutlet="template" />

        @if (arrow) {
          <ngx-floating-arrow />
        }
      </div>
    }
  </ngx-floating>
}
