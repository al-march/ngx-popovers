<div #exampleWrapper class="list">
  @for (placement of placements; track placement) {
    <ngx-popover [bindTo]="exampleWrapper" [placement]="placement">
      <button class="btn btn-sm w-[100px]">
        {{ placement }}
      </button>

      <ng-template ngx-popover-template>
        <div class="card bg-base-300">
          <div class="card-body">
            <h2 class="card-title">Popover</h2>
          </div>
        </div>
      </ng-template>

      <ngx-arrow />
    </ngx-popover>
  }
</div>
