<div class="doc-page">
  <div class="doc-page__content">
    <ng-content />
  </div>

  @if (hasSections()) {
    <aside class="doc-page__aside">
      <header>
        <p class="text-2xl">On this page</p>
      </header>

      <ul class="menu p-0 pt-4 m-0">
        @for (sect of sections(); track sect.name()) {
          <li>
            <a
              class="first-letter:uppercase"
              [href]="location + '#' + sect.id()"
            >
              {{ sect.name() }}
            </a>
          </li>
        }
      </ul>
    </aside>
  }
</div>
