<dm-header />

<div class="main">
  <div class="tooltips">
    @for (placement of placementList;track placement) {
      <button
        class="btn"
        [ngxTooltip]="placement"
        [placement]="placement"
        [offset]="10"
        [arrow]="true"
      >
        {{ placement }}
      </button>
    }
  </div>

  <br>
  <br>
  <br>

  <div class="flex items-center justify-center w-full">
    <div #floatingTrigger class="p-2 bg-base-300 flex flex-col">
      @for (button of placementList;track button) {
        <button
          class="btn btn-sm"
          (click)="placement = button"
          (mousemove)="placement = button"
          (focus)="placement = button"
        >
          {{ button }}
        </button>
      }
    </div>
  </div>

  <ngx-floating
    [trigger]="floatingTrigger"
    [placement]="placement"
    [offset]="10"
    [arrow]="true"
    [arrowPadding]="6"
  >
    <div class="bg-base-300 border border-warning p-6 rounded shadow-lg">
      <p>{{ placement }}</p>
    </div>
  </ngx-floating>

  <br>
  <br>
  <br>

  <button
    #popover
    [ngxPopover]="popoverContent"
    [offset]="10"
    [ngxValue]="true"
    class="btn btn-accent"
  >
    Popover
  </button>

  <ng-template #popoverContent>
    <div class="border border-warning min-w-[200px]">
      <div class="navbar bg-base-100 p-1 min-h-1">
        <p>Popover header</p>
        <span class="flex-1"></span>
        <button
          class="btn btn-sm"
          (click)="popover.close()"
        >
          Close
        </button>
      </div>

      <div class="divider"></div>
      <div class="p-2 flex flex-col">
        <p>I am popover!</p>
        <p>Lorem ipsum dolor sit amet, consectetur.</p>
      </div>
    </div>
  </ng-template>
</div>
