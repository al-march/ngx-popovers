<ng-content />

@if (isTooltipCreated() || isAnimating()) {
  <ngx-floating
    [trigger]="trigger"
    [placement]="placement"
    [flip]="flip"
    [shift]="shift"
    [offset]="offset"
    [arrowPadding]="arrowPadding"
    [autoUpdate]="autoUpdate"
    [bindTo]="bindTo"
  >
    @if (isTooltipCreated()) {
      <div
        @fadeInOut
        (@fadeInOut.done)="isAnimating.set(false)"
      >
        <ngx-tooltip-template
          [component]="tooltipComponent"
          [text]="tooltipText"
          (hovered)="setTooltipHovered($event)"
        />

        @if (arrow) {
          <ngx-floating-arrow />
        }
      </div>
    }
  </ngx-floating>
}
