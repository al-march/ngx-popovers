<ngx-popover #popover>
  <button class="btn btn-sm">
    Click me!
  </button>

  <ng-template ngx-popover-template>
    <div class="bg-base-200 p-4 rounded border border-neutral">
      <p>I am popover!</p>
      <br>
      <button
        class="btn btn-primary"
        (click)="popover.close()"
      >
        Close
      </button>
    </div>
  </ng-template>
</ngx-popover>
