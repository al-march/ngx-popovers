<div class="navbar bg-base-100">
  <div class="flex-none">
    <button class="btn btn-square btn-ghost" (click)="onToggleSidebar()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        class="inline-block w-5 h-5 stroke-current"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        ></path>
      </svg>
    </button>
  </div>
  <div class="flex-1 overflow-hidden overflow-x-auto">
    <a
      class="btn btn-sm p-1 btn-ghost"
      routerLink="/docs"
    >
      @if (smallScreen$ | async) {
        <pre [innerText]="'@ngx/...'"></pre>
      } @else {
        <pre [innerText]="'@ngx/popovers'"></pre>
      }
    </a>

    @for (path of paths() | slice:1; track path) {
      <span>|</span>
      <a
        class="btn btn-sm p-1 btn-ghost"
        routerLinkActive
        #activeLink="routerLinkActive"
        [routerLink]="paths() | slice:0:$index + 2"
        [routerLinkActiveOptions]="{exact: true}"
        [class.text-primary]="activeLink.isActive"
      >
        {{ path }}
      </a>
    }
  </div>
  <div class="flex gap-2 items-center">

    <label class="swap swap-rotate btn btn-sm btn-ghost btn-circle">

      <!-- this hidden checkbox controls the state -->
      <input
        type="checkbox"
        [ngModel]="themeService.theme() === 'light'"
        (ngModelChange)="toggleTheme()"
      />

      <svg class="swap-on fill-current w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z" />
      </svg>
      <svg class="swap-off fill-current w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z" />
      </svg>
    </label>

    <a
      [href]="core.npmLink"
      target="_blank"
      class="btn btn-sm btn-ghost"
      ngxTooltip="npm page"
      [arrow]="true"
    >
      v.{{ core.version }}
    </a>
    <a
      [href]="core.gitLink"
      target="_blank"
      class="btn btn-sm btn-circle btn-ghost"
      ngxTooltip="github page"
      [arrow]="true"
    >
      <svg
        height="24"
        aria-hidden="true"
        viewBox="0 0 16 16"
        width="32"
        data-view-component="true"
        fill="currentColor"
      >
        <path d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"></path>
      </svg>
    </a>
  </div>
</div>
