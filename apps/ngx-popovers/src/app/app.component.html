<div class="main">
  <div class="tooltips">
    <button ngxTooltip="Tooltip 1" [offset]="10" [withArrow]="true" placement="top">top</button>
    <button ngxTooltip="Tooltip 2" [offset]="10" [withArrow]="true" placement="bottom">bottom</button>
    <button ngxTooltip="Tooltip 3" [offset]="10" [withArrow]="true" placement="left">left</button>
    <button ngxTooltip="Tooltip 4" [offset]="10" [withArrow]="true" placement="right">right</button>
  </div>

  <br>
  <br>
  <br>

  <div class="center">
    <div #floatingTrigger class="floating-trigger">
      @for (button of placementList;track button) {
        <button
          (click)="placement = button"
          (mousemove)="placement = button"
          (focus)="placement = button"
        >
          {{ button }}
        </button>
      }
    </div>
  </div>

  <ngx-floating
    [trigger]="floatingTrigger"
    [placement]="placement"
    [offset]="10"
    [withArrow]="true"
    [arrowPadding]="6"
  >
    <div class="floating">
      <p>{{ placement }}</p>
    </div>
  </ngx-floating>
</div>
