<div class="relative">
  <div class="mockup-code" [class.!border-none]="clean()">
    <demo-code
      [code]="code()"
      [lang]="lang()"
    />
  </div>

  <div class="absolute right-0 top-2 pr-4">
    <button
      (click)="copy()"
      class="btn btn-xs"
      [class.btn-success]="copyStatus().status === statuses.SUCCESS"
      [class.btn-error]="copyStatus().status === statuses.ERROR"
    >
      {{ copyStatus().text }}
    </button>
  </div>
</div>
