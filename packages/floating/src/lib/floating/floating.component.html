<ngx-portal>
  <div
    #floating
    class="floating"
    [style.left.px]="coords().x"
    [style.top.px]="coords().y"
  >
    <ng-content />

    <div
      #arrow
      class="floating__arrow"
      [class.hidden]="!arrow"
      [style]="arrowStyles()"
    >
      @if (arrow) {
        <ng-template
          [ngComponentOutlet]="arrowComponent"
        />
      }
    </div>
  </div>
</ngx-portal>
