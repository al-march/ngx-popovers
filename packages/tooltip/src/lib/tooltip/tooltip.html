<ng-content />

@if (isTooltipCreated()) {
  <ngx-floating
    [trigger]="trigger"
    [placement]="placement"
    [flip]="flip"
    [shift]="shift"
    [offset]="offset"
    [arrow]="arrow"
    [arrowPadding]="arrowPadding"
  >
    <ngx-tooltip-template
      [isOpen]="isTooltipShowing()"
      [text]="tooltipText"
      (hideAnimationEnd)="onHideAnimationEnd()"
      (showAnimationEnd)="onOpenAnimationEnd()"
      (hovered)="setTooltipHovered($event)"
    />
  </ngx-floating>
}
