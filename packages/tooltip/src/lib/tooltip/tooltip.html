<ng-content />

@if (isTooltipCreated()) {
  <ngx-floating
    [trigger]="trigger"
    [placement]="placement"
    [flip]="flip"
    [shift]="shift"
    [offset]="offset"
    [arrow]="arrow"
    [arrowPadding]="arrowPadding"
    [autoUpdate]="autoUpdate"
    [bindTo]="bindTo"
  >
    <ngx-tooltip-template
      [component]="tooltipComponent"
      [text]="tooltipText"
      (hovered)="setTooltipHovered($event)"
    />
  </ngx-floating>
}
