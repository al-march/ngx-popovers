@if (!isServer) {
  <ngx-portal [bindTo]="bindTo()">
    <div
      #floating
      class="floating"
      [style.left.px]="(coords$ | async)?.x"
      [style.top.px]="(coords$ | async)?.y"

      ngxClickOutside
      (outside)="onClickOutside($event)"
      (inside)="onClickInside($event)"
    >
      <ng-content />
    </div>
  </ngx-portal>
}
